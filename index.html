<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>memez</title>
    <script src="sketch.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css"></link>
    <!--p5.js libraries-->
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <h1>meme canvas</h1>
        <div id="instructions">
            <ol>
                <li>Drag and drop a square image onto the gray canvas</li>
                <li>Type some text into the rectangle below, and drag it to wherever you want it</li>
            </ol>
        </div>
        <div id="dashboard">
            <div id="canvas"></div>
            <div id="text-area"></div>
            <div id="slider-area">
                <span id="smaller">A</span>
                <div id="size-slider"></div>
                <span id="bigger">A</span>
            </div>
            <div id="actions"></div>
        </div>
    </div>
</body>
</html>
